version: "3"

services:
  redis:
    image: redis:7.0.10-alpine
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - go-network
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      - go-network

networks:
  go-network:
    driver: bridge
